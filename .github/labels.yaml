# Repository Labels Configuration
# This file defines all labels that should exist in the repository
# Use with the label-sync GitHub Action

# Platform Labels
- name: "android"
  color: "3DDC84"
  description: "Related to Android platform"

- name: "ios"
  color: "007AFF"
  description: "Related to iOS platform"

- name: "shared"
  color: "A020F0"
  description: "Related to shared/common code"

- name: "backend"
  color: "FF6B35"
  description: "Related to backend services"

# Type Labels
- name: "bug"
  color: "d73a4a"
  description: "Something isn't working"

- name: "enhancement"
  color: "a2eeef"
  description: "New feature or request"

- name: "documentation"
  color: "0075ca"
  description: "Improvements or additions to documentation"

- name: "question"
  color: "d876e3"
  description: "Further information is requested"

- name: "help wanted"
  color: "008672"
  description: "Extra attention is needed"

- name: "good first issue"
  color: "7057ff"
  description: "Good for newcomers"

# Priority Labels
- name: "priority:critical"
  color: "B60205"
  description: "Critical priority - needs immediate attention"

- name: "priority:high"
  color: "D93F0B"
  description: "High priority"

- name: "priority:medium"
  color: "FBCA04"
  description: "Medium priority"

- name: "priority:low"
  color: "0E8A16"
  description: "Low priority"

# Size Labels (for PRs)
- name: "size/XS"
  color: "0e8a16"
  description: "Extra small PR (< 10 lines)"

- name: "size/S"
  color: "0e8a16"
  description: "Small PR (10-50 lines)"

- name: "size/M"
  color: "ffed4e"
  description: "Medium PR (50-200 lines)"

- name: "size/L"
  color: "fbca04"
  description: "Large PR (200-500 lines)"

- name: "size/XL"
  color: "d93f0b"

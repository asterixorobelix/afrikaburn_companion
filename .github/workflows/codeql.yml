name: "CodeQL"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '20 19 * * 1'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ matrix.language == 'swift' && 'macos-latest' || 'ubuntu-latest' }}
    timeout-minutes: 360
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
        - language: java-kotlin
          build-mode: manual
          build-dir: backend
        - language: java-kotlin
          build-mode: manual
          build-dir: mobile
        - language: swift
          build-mode: manual
          build-dir: mobile

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      if: matrix.language == 'java-kotlin'
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle
      if: matrix.language == 'java-kotlin'
      uses: gradle/actions/setup-gradle@v3
      with:
        gradle-version: 8.11.1

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}

    - name: Build Backend
      if: matrix.language == 'java-kotlin' && matrix.build-dir == 'backend'
      run: |
        cd backend
        gradle detekt
        gradle build -x test

    - name: Setup Firebase Config for Mobile
      if: matrix.language == 'java-kotlin' && matrix.build-dir == 'mobile'
      run: |
        # Create google-services.json for Android from GitHub secret
        if [ -n "${{ secrets.GOOGLE_SERVICES_JSON }}" ]; then
          echo "Attempting to decode Firebase config..."
          if echo "${{ secrets.GOOGLE_SERVICES_JSON }}" | base64 --decode > mobile/composeApp/google-services.json 2>/dev/null; then
            # Verify the file is valid JSON
            if python3 -m json.tool mobile/composeApp/google-services.json > /dev/null 2>&1; then
              echo "✅ Firebase config created and validated successfully"
            else
              echo "⚠️ Firebase config is not valid JSON, removing file to prevent build failure"
              rm -f mobile/composeApp/google-services.json
            fi
          else
            echo "⚠️ Failed to decode GOOGLE_SERVICES_JSON secret (invalid Base64)"
            rm -f mobile/composeApp/google-services.json
          fi
        else
          echo "ℹ️ GOOGLE_SERVICES_JSON secret not found, building without Firebase"
        fi
        
        # Ensure no malformed google-services.json exists
        if [ -f mobile/composeApp/google-services.json ]; then
          echo "ℹ️ Building with Firebase configuration"
        else
          echo "ℹ️ Building without Firebase configuration (CodeQL analysis will proceed normally)"
        fi

    - name: Build Mobile
      if: matrix.language == 'java-kotlin' && matrix.build-dir == 'mobile'
      run: |
        cd mobile
        gradle build -x test

    - name: Setup Gradle for Swift
      if: matrix.language == 'swift'
      uses: gradle/actions/setup-gradle@v3
      with:
        gradle-version: 8.11.1

    - name: Setup Xcode
      if: matrix.language == 'swift'
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: 'latest-stable'
    
    - name: Create dummy gradlew for iOS build
      if: matrix.language == 'swift'
      run: |
        cd mobile
        echo '#!/bin/bash' > gradlew
        echo 'gradle "$@"' >> gradlew
        chmod +x gradlew
    
    - name: Build iOS App
      if: matrix.language == 'swift'
      run: |
        cd mobile/iosApp
        xcodebuild -project iosApp.xcodeproj -scheme iosApp -destination 'platform=iOS Simulator,id=EFE2944A-56A8-4862-8579-745D4DA4B0F0' -sdk iphonesimulator CODE_SIGNING_REQUIRED=NO CODE_SIGNING_ALLOWED=NO

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}-${{matrix.build-dir}}"
                errors=${errors:-0}
                skipped=${skipped:-0}
                
                total_tests=$((total_tests + tests))
                total_failures=$((total_failures + failures + errors))
                total_skipped=$((total_skipped + skipped))
              fi
            done
            
            passed=$((total_tests - total_failures - total_skipped))
            
            if [ $total_failures -eq 0 ]; then
              echo "‚úÖ **All $total_tests backend tests passed!** üéâ" >> $GITHUB_STEP_SUMMARY
            else
              echo "‚ùå **$total_failures backend test(s) failed** out of $total_tests total tests" >> $GITHUB_STEP_SUMMARY
            fi
            
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "| Status | Count |" >> $GITHUB_STEP_SUMMARY
            echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
            echo "| ‚úÖ Passed | $passed |" >> $GITHUB_STEP_SUMMARY
            echo "| ‚ùå Failed | $total_failures |" >> $GITHUB_STEP_SUMMARY
            echo "| ‚è≠Ô∏è Skipped | $total_skipped |" >> $GITHUB_STEP_SUMMARY
            echo "| üìä **Total** | **$total_tests** |" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ö†Ô∏è No backend test results found" >> $GITHUB_STEP_SUMMARY
          fi
          
      - name: Upload Backend Test Reports
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: backend-test-reports-pr
          path: 'backend/build/reports/tests/'
          retention-days: 7

  performance-check:
    name: Performance Check
    runs-on: ubuntu-latest
    needs: pr-info
    if: github.event.pull_request.draft == false && needs.pr-info.outputs.has-shared-changes == 'true'
    
